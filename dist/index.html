<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="shortcut icon" href="/favicon.b0223dd4.png" type="image/png">
    <link rel="stylesheet" href="/style.1277a6a3.css">
</head>

<body>
    <div class="container">
        <div class="searchBlock">
            <form action="" class="searchForm">
                <input type="text" class="searchField" name="search" placeholder="Put in the artist's name and press enter to submit ">
            </form>
            <i class="fa-search fas searchIcon"></i>
            <i class="closeIcon fa-2x fa-times-circle far"></i>
        </div>
        <div class="slider">
            <div class="slider__btns">
                <div class="slide__next"> <i class="fa-chevron-right fas" id="slide-right"></i> </div>
                <div class="slide__prev"> <i class="fa-chevron-left fas" id="slide-left"></i> </div>
            </div>
            <div class="slideContainer"> </div>
        </div>
        <div class="collection">
            <div class="listArtists">
                <div class="listArtists__item">
                    <div class="poster"></div>
                    <div class="textInfo">
                        <div class="artistName"></div>
                        <div class="songTitle"></div>
                    </div>
                </div>
                <div class="listArtists__item">
                    <div class="poster"></div>
                    <div class="textInfo">
                        <div class="artistName"></div>
                        <div class="songTitle"></div>
                    </div>
                </div>
                <div class="listArtists__item">
                    <div class="poster"></div>
                    <div class="textInfo">
                        <div class="artistName"></div>
                        <div class="songTitle"></div>
                    </div>
                </div>
                <div class="listArtists__item">
                    <div class="poster"></div>
                    <div class="textInfo">
                        <div class="artistName"></div>
                        <div class="songTitle"></div>
                    </div>
                </div>
                <div class="listArtists__item">
                    <div class="poster"></div>
                    <div class="textInfo">
                        <div class="artistName"></div>
                        <div class="songTitle"></div>
                    </div>
                </div>
            </div>
            <div class="audioContainer">
                <div class="discContainer-box">
                    <div class="discContainer">
                        <div class="innerDiscContainer">
                            <div class="innerDisc"></div>
                        </div>
                    </div>
                </div> <audio></audio>
                <div class="artistInfo">
                    <div class="artistInfo__name"></div>
                    <div class="artistInfo__track"></div>
                    <div class="artistInfo__album"></div>
                </div>
                <div class="timeContainer">
                    <div class="current-time">00:00</div>
                    <div class="duration-time">00:00</div>
                </div>
                <div class="progressBarContainer">
                    <div class="progressBar"></div>
                </div>
                <div class="btnSet">
                    <div class="btnSet__prev"> <i class="fa-backward fas"></i> </div>
                    <div class="btnSet__play"> <i class="audioIcon fa-play fas"></i> </div>
                    <div class="btnSet__next"> <i class="fa-forward fas"></i> </div>
                </div>
                <div class="openTrackList"> <a href="" class="artist__trackList"></a> </div>
            </div>
        </div>
    </div>
    <div class="footer__container">
        <footer class="footer">
            <div class="footer__rsschool">
                <a href="https://rs.school/js/" target="blank">
                    <img class="rsschool__logo" src="https://rs.school/images/rs_school_js.svg" alt="RSSchool">
                </a>
                <p class="taskYear">2020</p>
            </div>
            <div class="footer__links">
                <img class="github__logo" src="/github-logo.942cd1d1.png" alt="gitlogo">
                <div class="linksContainer">
                    <a class="links__item" href="https://github.com/Seaboard191743" target="blank">Seaboard191743</a>
                </div>
            </div>
        </footer>
    </div>


    <script src="/script.15d5d1c8.js"></script>
</body>

</html>
